<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się - My Computer Service</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<header>
    <div class="left_header">
        <h3><span>My</span> Computer Service</h3>
    </div>
</header>

<div class="form-box">
    <label style="color: white" th:if="${activateAccountInfo}" th:text="${activateAccountInfo}"></label>
    <label th:if="${loginError}" th:text="${loginError}"></label>
    <h1>Zaloguj się</h1>
    <form action="/doLogin" method="post" enctype="multipart/form-data">
        <p>E-mail</p>
        <input type=text placeholder="E-mail" name="username">

        <p>Hasło</p>
        <input type=password placeholder="Hasło" name="password">

        <input type="submit" class="submit-btn" value="Zaloguj się">
    </form>
    <a href="/register">Nie masz konta? Zarejestruj się!</a>
</div>
</body>
</html>

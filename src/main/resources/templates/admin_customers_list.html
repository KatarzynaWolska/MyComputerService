<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klienci - My Auto Service</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<div th:insert="header"></div>
<div th:insert="sidebar"></div>

<div class="content">
    <h1><span class="underline-span">Klienci</span></h1>
    <table class="content-table">
        <thead>
        <tr>
            <th>Imię i nazwisko</th>
            <th>E-mail</th>
            <th>Numer telefonu</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.name} + ' ' + ${c.surname}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phoneNumber}"></td>
            <td>
                <a th:href="@{/admin/deleteCustomer/{path}(path=${c.id})}" class="more_info_btn delete_btn">
                    Usuń
                    <i class="fas fa-chevron-right"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

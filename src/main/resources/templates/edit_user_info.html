<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj profil - My Computer Service</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<div th:insert="header"></div>
<div th:insert="sidebar"></div>

<div class="form-box">
    <h1>Edytuj profil</h1>
    <form th:action="@{/editUser}" th:object="${userForm}" method="post" enctype="multipart/form-data">
        <p>Imię</p>
        <input type=text placeholder="Imię" th:field="*{name}">
        <label th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name').get(0)}"></label>

        <p>Nazwisko</p>
        <input type=text placeholder="Nazwisko" th:field="*{surname}">
        <label th:if="${#fields.hasErrors('surname')}" th:text="${#fields.errors('surname').get(0)}"></label>

        <p>E-mail</p>
        <input type=text placeholder="E-mail" th:field="*{email}">
        <label th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email').get(0)}"></label>

        <p>Numer telefonu</p>
        <input type=text placeholder="Numer telefonu" th:field="*{phoneNumber}">
        <label th:if="${#fields.hasErrors('phoneNumber')}" th:text="${#fields.errors('phoneNumber').get(0)}"></label>

        <input type="submit" class="submit-btn" value="Edytuj">
    </form>
</div>
</body>
</html>

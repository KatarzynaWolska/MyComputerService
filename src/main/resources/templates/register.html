<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarejestruj się - My Computer Service</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<header>
    <div class="left_header">
        <h3><span>My</span> Computer Service</h3>
    </div>
</header>

<div class="form-box">
    <label th:if="${registerError}" th:text="${registerError}"></label>
    <h1>Zarejestruj się</h1>
    <form th:action="@{/register}" th:object="${registrationForm}" method="post" enctype="multipart/form-data">
        <p>Imię</p>
        <input type=text placeholder="Imię" th:field="*{name}">
        <label th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name').get(0)}"></label>

        <p>Nazwisko</p>
        <input type=text placeholder="Nazwisko" th:field="*{surname}">
        <label th:if="${#fields.hasErrors('surname')}" th:text="${#fields.errors('surname').get(0)}"></label>

        <p>E-mail</p>
        <input type=text placeholder="E-mail" th:field="*{email}">
        <label th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email').get(0)}"></label>

        <p>Numer telefonu</p>
        <input type=text placeholder="Numer telefonu" th:field="*{phoneNumber}">
        <label th:if="${#fields.hasErrors('phoneNumber')}" th:text="${#fields.errors('phoneNumber').get(0)}"></label>

        <p>Hasło</p>
        <input type=password placeholder="Hasło" th:field="*{password}">
        <label th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password').get(0)}"></label>

        <p>Powtórz hasło</p>
        <input type=password placeholder="Powtórz hasło" th:field="*{repeatPassword}">
        <label th:if="${#fields.hasErrors('repeatPassword')}" th:text="${#fields.errors('repeatPassword').get(0)}"></label>

        <input type="submit" class="submit-btn" value="Zarejestruj się">
    </form>
    <a href="/login">Masz już konto? Zaloguj się!</a>
</div>
</body>
</html>
